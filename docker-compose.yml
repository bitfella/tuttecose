version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: .dockerfile
    volumes:
    - .:/home/node/app
    - /home/node/app/node_modules
    ports:
    - 3333:3333
    depends_on:
      - db
  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: tuttecose
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: tuttecose